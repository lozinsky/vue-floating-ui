name: Lint and test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - '**.md'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Store cache path
        run: echo 'cache_path=$(npm config get cache)' >> $GITHUB_ENV

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ${{ env.cache_path }}
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run code lint
        run: npm run lint

  test:
    name: Test with Vue ${{ matrix.vue-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        vue-version: [3, 2.7, 2]
        include:
          - vue-version: 3
            vue-package: vue
          - vue-version: 2.7
            vue-package: vue2.7
          - vue-version: 2
            vue-package: vue2
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Store cache path
        run: echo 'cache_path=$(npm config get cache)' >> $GITHUB_ENV

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ${{ env.cache_path }}
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Setup Vue
        run: npx vue-floating-ui-vue-demi-switch ${{ matrix.vue-version }} ${{ matrix.vue-package }}

      - name: Run code test
        run: npm test
